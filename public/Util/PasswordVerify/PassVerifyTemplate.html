<center>
    <div id="login-form">
        <form method="post">
            <table align="center" width="70%" border="0">
                <h5>Verify your password</h5>
                <tr>
                    <td><input type="password" name="pass" ng-model="user.password" placeholder="Your Password*" required /></td>
                </tr>
                <tr>
                    <td>
                      <button class="btn btn-warning" type="submit" name="btn-signup" ng-click="$close()">Cancel</button>
                      <button class="btn btn-success" type="submit" name="btn-signup" ng-click="verifyPass()">Verify Password</button>
                    </td>
                </tr>
            </table>
            <br>
        </form>
    </div>
</center>
