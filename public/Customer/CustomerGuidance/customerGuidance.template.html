<body class="container" ng-style="toggleBackground">

    <ul class = "pager">
       <li class = "previous disabled"><a>&larr; Back</a></li>
       <li class = "next"><a>Next &rarr;</a></li>
    </ul>

    <div class = "progress progress-striped active">
     <div class = "progress-bar progress-bar-success" role = "progressbar" style="height:50px;"
        aria-valuenow = "60" aria-valuemin = "0" aria-valuemax = "100" style = "width: 40%;">
        <span class = "sr-only">40% Complete</span>
     </div>
    </div>

    <button type="button" class="btn btn-danger" ng-click="showCategory()">Go to category(for testing)</button>
    <div class="col-lg-4 col-md-offset-4" id="centeredBox" ng-if="!hasGone && !hasMapped">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Please enter your zip code...">
        <span class="input-group-btn">
          <button class="btn btn-success" ng-click="showMap()" type="button">Go!</button>
        </span>
      </div>
    </div>

    <iframe ng-if="hasGone" width="100%" height="100%" style="padding-top:10px;" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3477.654539657165!2d-120.66486252917552!3d35.30519539043805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80ecf1b4054c3551%3A0x98b3b48a29d99103!2sCalifornia+Polytechnic+State+University!5e0!3m2!1sen!2sus!4v1481095087621"></iframe>
      <br />
      <small>
          <a href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3477.654539657165!2d-120.66486252917552!3d35.30519539043805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80ecf1b4054c3551%3A0x98b3b48a29d99103!2sCalifornia+Polytechnic+State+University!5e0!3m2!1sen!2sus!4v1481095087621"></a>
      </small>
    </iframe>

    <div class="col-md-4 col-md-offset-4" id="centeredBoxForCate" ng-if="hasMapped">
      <div ng-repeat="cate in cates"><h1><span class="label label-default" >{{cate.category}}</span></h1></div>
    </div>

</body>
