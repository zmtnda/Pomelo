<center>
    <div id="login-form">
        <form>
            <table align="center" width="90%" border="0">
                <tr><br>
                    <td>
                        <a>Please select one*</a>
                        <select type ="userType" name="type" ng-model="user.role">
                            <option selected="selected" class = "elType" id = "technician" value=1 name="Technician">Technician</option>
                            <option disabled="disabled" class = "elType" id = "customer" name="Customer" value=0 selected>Customer (Feature available in later release)</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><input type="email" name="email" ng-style="warning-email" ng-model="user.email" placeholder="Your Email*" required /></td>
                </tr>

                <tr ng-if="user.email">
                    <td><input type="email" name="email" ng-style="warning-email" ng-model="user.confirmationEmail" placeholder="Please confirm your email*" required />
                        <div class="text-danger" ng-if="user.confirmationEmail !== user.email">Emails doesn't match</div></td>
                </tr>

                <tr>
                    <td><input type="password" name="pass" ng-style="warning-pass" ng-model="user.password" ng-minlength=8 placeholder="Your Password*" required /></td>
                </tr>

                <tr ng-if="user.password">
                    <td><input type="password" name="pass" ng-style="warning-pass" ng-minlength=8 ng-model="user.confirmationPassword" placeholder="Please confirm your password*" required />
                        <div class="text-danger" ng-if="user.confirmationPassword !== user.password">Passwords don't match</div></td>
                </tr>

                <tr>
                    <td><input type="text" name="first_name" ng-style="warning-first" ng-model="user.firstName" placeholder="First Name*" required /></td>
                </tr>

                <tr>
                    <td><input type="text" name="last_name" ng-style="warning-last" ng-model="user.lastName" placeholder="Last Name*" required /></td>
                </tr>

                <tr>
                    <td><input type="number" name="HourlyRate" ng-style="warning-hourlyrate" ng-model="user.hourlyRate" placeholder="Service Rate* (Default rate: $25/hour)" required /></td>
                </tr>

                <tr>
                    <td><input type="text" name="city" ng-style="warning-city" ng-model="user.city" placeholder="City*" required /></td>
                </tr>

                <tr>
                    <td><input type="number" name="zip" ng-style="warning-zip" ng-model="user.zip" placeholder="Zip code*" required /></td>
                </tr>

                <tr class="text-danger" ng-if="parsedError">
                    <td><h4>{{parsedError}}</h4></td>
                </tr>

                <tr>
                    <td>
                      <button class="btn btn-lg button-submit-sign-up" type="submit" name="btn-signup" ng-if="user.confirmationEmail === user.email && user.confirmationPassword === user.password" ng-click="postUser()">Sign Me Up</button>
                      <button class="btn btn-lg btn-warning button-submit-sign-up" type="submit" name="btn-signup" ng-click="$close()">Cancel</button>
                    </td>
                </tr>
            </table>
            <br>
        </form>
    </div>
</center>
