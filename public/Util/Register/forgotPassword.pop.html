<body class="container" ng-controller="forgotPasswordPopController">
  <form class="form-horizontal">
    <div class="form-group form-group-lg">
      <div class="col-sm-10 col-md-10 col-md-offset-1 text-primary">
        <label style="padding: 10px;"><h3>Please enter your email. We'll sent you a link for resetting your password.</h3></label>
        <div style="padding: 10px;">
          <input class="form-control" ng-model="emailInput" type="text" id="formGroupInputLarge" placeholder="Email">
        </div>
        <button type="button" class="btn btn-success pull-right" ng-if="emailInput" ng-click="onClickSend(emailInput)">Send!</button>
        <div ng-if="errMessage" class=" text-danger"><h5>{{errMessage}}</h5></div>
      </div>
    </div>
  </form>
</body>
